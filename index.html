<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #soundboard { display: none; } /* Hide the soundboard initially */
    </style>
</head>
<body>

    <h1>Soundboard</h1>
    <button id="startButton">Start</button>

    <div id="soundboard">
        <div>
            <h2>ACT 1</h2>
            <button onclick="toggleSound('row1', 'sound1')">Toggle Sound 1</button>
            <button onclick="toggleSound('row1', 'sound2')">Toggle Sound 2</button>
            <button onclick="toggleSound('row1', 'sound3')">Toggle Sound 3</button>
            <button onclick="toggleSound('row1', 'sound4')">Toggle Sound 4</button>
        </div>
        <div>
            <h2>ACT 2</h2>
            <button onclick="toggleSound('row2', 'sound5')">Toggle Sound 5</button>
            <button onclick="toggleSound('row2', 'sound6')">Toggle Sound 6</button>
            <button onclick="toggleSound('row2', 'sound7')">Toggle Sound 7</button>
            <button onclick="toggleSound('row2', 'sound8')">Toggle Sound 8</button>
        </div>
        <div>
            <h2>ACT 3</h2>
            <button onclick="toggleSound('row3', 'sound9')">Toggle Sound 9</button>
            <button onclick="toggleSound('row3', 'sound10')">Toggle Sound 10</button>
            <button onclick="toggleSound('row3', 'sound11')">Toggle Sound 11</button>
            <button onclick="toggleSound('row3', 'sound12')">Toggle Sound 12</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
