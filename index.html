<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 0px; padding: 10px 30px; font-size: 14px; }
        #soundboard { display: none; } /* Hide the soundboard initially */
        .sound-container {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    margin: 5px 10px;
    position: relative;
}

button {
    margin: 0px;
    padding: 10px 20px;
    font-size: 14px;
    width: 120px; /* Set this to your preferred standard size */
    text-align: center;
}

.volume-control, .pan-control {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
}

.volume-slider, .pan-slider {
    width: 80px;
    margin: 0 5px;
}

span {
    font-size: 10px;
}

.container {
  max-width: 800px;       /* Or whatever width fits your layout */
  margin: 0 auto;           /* Centers the container horizontally */
  padding: 20px;            /* Optional: some space inside the container */
  box-sizing: border-box;  /* Ensures padding doesn’t add to total width */
}

    </style>
</head>
<body>
<div class="container">

    <h1>Soundboard</h1>
    <button id="startButton">Start</button>

    <div id="soundboard">
        <div>
            <h2>ACT 1 
                <button id="btn-row1" onclick="handleRowButton('row1')">Start</button>
                <button onclick="stopAllInRow('row1')">Stop All</button>
            </h2>
            
            <div class="sound-container"> <!-- Första fågel -->
                <button onclick="toggleSound('row1', 'sound1_1')">Bird_1</button>
                <button onclick="downloadSound('Audio/Act_1/TME_Act1 Edit 1 Export 1 Bird_1 Render 0.mp3')">Download</button>                
                <div class="volume-control">
                    <span>-</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.8"
                           class="volume-slider" data-row="row1" data-sound="sound1_1" data-type="volume"
                           oninput="updateVolume('row1', 'sound1_1', this.value)">
                    <span>+</span>
                </div>
                <div class="pan-control">
                    <span>L</span>
                    <input type="range" min="-1" max="1" step="0.01" value="0.6"
                    class="pan-slider" data-row="row1" data-sound="sound1_1" data-type="pan"
                    oninput="updatePan('row1', 'sound1_1', this.value)">
                    <span>R</span>
                </div>                
            </div>

                    <span>R</span>
                </div>                
            </div>
