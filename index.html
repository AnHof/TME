<head>

    <title>Soundboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 0px; padding: 10px 30px; font-size: 14px; }
        #soundboard { display: none; } /* Hide the soundboard initially */
        .sound-container {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    margin: 5px 10px;
    position: relative;
}

.button-primary {
    font-size: 14px; /* Set font size to 12px */
    padding: 5px 10px; /* Keep the padding as it is */
    margin: 0; /* Remove any margin */
    width: 130px; /* Set the maximum width to 150px */
    text-align: center; /* Center the text inside the button */
}

.button-secondary {
    font-size: 14px; /* Set font size to 12px */
    padding: 5px 10px; /* Keep the padding as it is */
    margin: 0; /* Remove any margin */
    max-width: 200px; /* Set the maximum width to 120px */
    width: auto; /* Allow the button to shrink if the word is shorter */
    white-space: normal; /* Allow text to wrap inside the button */
    word-wrap: break-word; /* Break long words if necessary */
    text-align: center; /* Center the text inside the button */
}

.volume-control, .pan-control {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
}

.volume-slider, .pan-slider {
    width: 80px;
    margin: 0 5px;
}

span {
    font-size: 10px;
}

.container {
  max-width: 800px;       /* Or whatever width fits your layout */
  margin: 0 auto;           /* Centers the container horizontally */
  padding: 20px;            /* Optional: some space inside the container */
  box-sizing: border-box;  /* Ensures padding doesn’t add to total width */
}

    </style>
</head>
